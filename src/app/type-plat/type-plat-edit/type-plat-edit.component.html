<form #formulaire="ngForm" (ngSubmit)="onSubmit(formulaire)">
  <fieldset>
    <br>
    <h3>{{typePlat.id ? "Modifier type-plat" : "Nouveau type-plat"}}</h3>
    <div class="form-group">
      <label for="id">ID</label>
      <input ngModel [(ngModel)]="typePlat.id" type="number" name="id" id="id" class="form-control" disabled>
    </div>
    <div>
      <label for="nom" class="form-label mt-4">Nom</label>
      <input ngModel [(ngModel)]="typePlat.nom" type="text" name="nom" id="nom" class="form-control" required maxlength="50" minlength="3">
    </div>
    <div class="form-group">
      <label for="calories">Calories  </label>
      <input ngModel [(ngModel)]="typePlat.calories_defaut" type="number" name="calories" id="calories" class="form-control" required>
    </div>

  <div class="d-flex btn-group mt-2">
    <button class="btn btn-success" type="submit" [disabled]="!formulaire.valid">
      {{typePlat.id ? 'Modifier' : 'Cr√©er'}}
    </button>
    <a routerLink="/types_plats" class="btn btn-warning">
      Annuler
    </a>
  </div>
  </fieldset>
</form>
