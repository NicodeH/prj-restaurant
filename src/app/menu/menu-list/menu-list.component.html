<div class="alert alert-dismissible"
[ngClass]="{'alert-primary' : etatChargement==enumChargement.ERREUR,
            'alert-secondary'    : etatChargement==enumChargement.ENCOURS,
            'alert-success' : etatChargement==enumChargement.TERMINEE}"
>
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  <h4 class="alert-heading">{{etatChargement}}</h4>
</div>
